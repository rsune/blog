baseURL: https://www.sunrisezen.top
languageCode: en-us
title: "Rsune's Blog"
theme: PaperMod

enableInlineShortcodes: true
enableEmoji: true
enableRobotsTXT: true

hasCJKLanguage: true

buildDrafts: false
buildFuture: false
buildExpired: false

Copyright: Â© Rsune 2022-2022 All Rights Reserved.

paginate: 15

minify:
  disableXML: true

permalinks:
  post: "/:year/:month/:day/:title/"

defaultContentLanguage: en-us
defaultContentLanguageInSubdir: false

menu:
  main:
    - identifier: search
      name: Search
      url: search
      weight: 1
    - identifier: posts
      name: Posts
      url: posts
      weight: 2
    - identifier: archives
      name: Archives
      url: archives/
      weight: 3
    - identifier: tags
      name: Tags
      url: tags
      weight: 4
    - identifier: about
      name: About
      url: about
      weight: 5
    - identifier: links
      name: Links
      url: links
      weight: 6

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
  profileMode:
    enabled: true
    title: "Rsune"
    subtitle: "Nothing for nothing."
    imageUrl: "ThinkBoy.jpg"
    imageWidth: 150
    imageHeight: 150
  
  env: production
  author: "Rsune"
  defaultTheme: auto
  disableThemeToggle: false
  DateFormat: "2006-01-02"
  ShowShareButtons: true  
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideFooter: false
  ShowWordCounts: true
  VisitCount: true

  ShowLastMod: true

  ShowToc: true
  TocOpen: true

  comments: true
    
  socialIcons:
      - name: github
        url: "https://github.com/rsune"
      - name: email
        url: "mailto:sunrisezen@foxmail.com"

  label:
    text: "Rsune's Blog"
    icon: "/ThinkBoy.jpg"
    iconHeight: 35

  assets:
        favicon: "favicon/favicon.ico"
        favicon16x16: "favicon/favicon-16x16.png"
        favicon32x32: "favicon/favicon-32x32.png"
        apple_touch_icon: "favicon/apple-touch-icon.png"
        safari_pinned_tab: "ThinkBoy.jpg"

  fuseOpts:
      isCaseSensitive: false
      shouldSort: true
      location: 0
      distance: 1000
      threshold: 1
      minMatchCharLength: 0
      keys: ["title", "permalink", "summary"]

  twikoo:
    version: 1.4.11

taxonomies:
    category: categories
    tag: tags
    series: series

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        codeFences: true  
        guessSyntax: true
        lineNos: true
        style: darcula

